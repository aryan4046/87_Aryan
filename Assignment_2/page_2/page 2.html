<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MakeMyTour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            width: 600px;
            text-align: center;
        }

        /* Background image behind the logo */
        .logo-container {
            position: relative;
            width: 100%;
            height: 150px; /* Adjust height as needed */
            background: url('C:/Users/aryan/OneDrive/Desktop/Assignment_2/page_2/top.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            font-size: 24px;
            margin: 0;
	        text-align: right;
	        font-weight: bold;
            margin-top: 20px;
        }

        .header p {
            text-align: right;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-weight: lighter;
			padding-left:250px;
           
        }

        .my {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container h2 {
            font-size: 1.5em;
            margin: 20px 0 10px;
        }

        .form-container p {
            font-family: Inter, sans-serif;
            color: #555;
        }

        label {
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            font-size: 0.9em;
            color: blue;
            text-decoration: none;
        }

        .signin-button {
            background-color: #ccffcc;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .divider {
            margin: 20px 0;
        }

        .divider span {
            color: #777;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .social-buttons input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .signup-text {
            margin-top: 20px;
        }

        .signup-link {
            color: orange;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo section with background image -->
        <div class="logo-container">
            <div class="header">
                <span>make</span>
                <span class="my">MY</span>
                <span>tour</span>
                <p>MakeMyTour is India's online travel space.</p>
            </div>
        </div>
        
        <div class="form-container">
            <h2>Sign in</h2>
            <p>Hi, welcome back! Plan your next trip</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <a href="#" class="forgot-password">Forget Password</a>
                
                <button type="submit" class="signin-button">Sign in</button>
            </form>
            <div class="divider">
                <span>-------------------------Or-------------------------</span>
            </div>
            <div class="social-buttons">
                <input type="image" src="google.jpeg" alt="Google">
                <input type="image" src="facebook.png" alt="Facebook">
            </div>
            <p class="signup-text">Donâ€™t have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
